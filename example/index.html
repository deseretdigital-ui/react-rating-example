<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Rating Widget Example</title>
  <meta name="description" content="Rating Widget Example" />

  <link href="index.css" rel="stylesheet" />

  <script src="https://fb.me/react-with-addons-0.12.1.js"></script>
  <script src="https://fb.me/JSXTransformer-0.12.1.js"></script>

  <script src="RatingWidget.js"></script>

  <style>
    .custom-rating-widget .rating-widget__step {
      font-size: 24px;
      width: 24px;
      height: 24px;
      line-height: 24px;
    }

    .custom-rating-widget .rating-widget__step:before {
      color: darkorchid;
    }
  </style>
</head>
<body>

  <h1>Example</h1>

  <div id="ratingWidget"></div>
  <p>
    <input type="button" value="Disable" onClick="disableWidget();" />
    <input type="button" value="Enable" onClick="enableWidget();" />
  </p>

  <script type="text/jsx">
    function logRating(rating) {
      console.log('You rated this widget ' + rating + ' stars!');
    }

    function disableWidget() {
      widgetRating.setProps({'disabled': true});
    }

    function enableWidget() {
      widgetRating.setProps({'disabled': false});
    }

    var widgetRating = React.render(
      <RatingWidget
        size={10}
        initialRating={3.5}
        className="custom-rating-widget"
        onRate={logRating}
        halfRatings={true}
      />,
      document.getElementById('ratingWidget')
    );
  </script>
</body>
</html>
